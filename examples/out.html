        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" media="all">
        <style>

                display: none
            }
            .slide:first-of-type {
                display: block
            }
        </style>
</head>

        <h1>An example presentation</h1>

    </div>

<ul>
<li>Markdown things</li>
</ul>

    </div> 
    
    <div class="slide">
        <h1>Slide 2</h1>
<ol>
<li>Numbered List</li>
</ol>
<h2>Another title</h2>
<ol>
<li>Another list</li>

</ol>

    </div>

    </div>

</html>
